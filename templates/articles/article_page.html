<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div class="page">
        <p>{{title}}</p>
        <p>{{author}}</p>
        <p>{{text}}</p>
        <p>{{files}}</p>
        <p>{{pub_date}}</p>
        <hr>
        <form action="post"></form>
        {% if comments %}
            <div class="comments">
                {% for comment in comments %}
                    <div class="comment">
                        <p>{{comment.author}}</p>
                        <p>{{comment.text}}</p>
                        <p>{{comment.files}}</p>
                        <p>{{comment.pub_date}}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No comments yet, write your own!</p>
        {% endif %}
    </div>
</body>
</html>
